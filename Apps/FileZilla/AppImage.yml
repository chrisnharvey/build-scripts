name: FileZilla

base: 12.04

build: ./build.sh

repositories:
    - "ppa:ubuntu-toolchain-r/test"

require_build:
    - wget
    - gcc-5
    - g++-5
    - libgtk2.0-dev
    - libgmp-dev
    - pkg-config
    - subversion
    - libidn2-0-dev
    - gettext
    - libdbus-c++-dev
    - libperl-dev
    - libtool
    - autoconf
    - automake
    - make
    - xdg-utils
